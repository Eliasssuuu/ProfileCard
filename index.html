<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="bg-box">
    <img class="top-circle bg-item" src="images\bg-pattern-top.svg" alt="topcircle">
    <div class="col d-flex justify-content-center">
    <div class="card" style="width: 22rem;">
      <img class="cardpattern" src="images\bg-pattern-card.svg" class="card-img-top" alt="card-header">
      <div class="card-body">
        <p class="card-text">
          <img class="profile-pic"src="images\image-victor.jpg" alt="profile-photo">
          <br>
          <h1><span class="profile-name">Victor Crest</span> 26</h1>
          <span class="addtl-text"></span>London
          <br>
          <hr>
          <div class="grid-container">
            <div class="stats item1">80K</div>
            <div class="stats item2">803K</div>
            <div class="stats item3">1.4K</div>
            <div class="addtl-text item4">Followers</div>
            <div class="addtl-text item5">Likes</div>
            <div class="addtl-text item6">Photos</div>
        </p>
          </div>
      </div>
    </div>
    </div>
  <img class="bot-circle bg-item" src="images\bg-pattern-bottom.svg" alt="bottomcircle">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chyd Flores</a>.
  </div>
</body>

</html>
